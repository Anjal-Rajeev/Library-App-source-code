<div class="body vh-100">
    <app-navbar></app-navbar>
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 col-md-8 col-11  form">
                <form [formGroup]="BookForm" (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label">Book Name:</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Author's Name:</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="author">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Summary:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="summary">
                      </div>
                    <button type="submit" class="btn btn-secondary mt-4"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 18 16">

                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>  Add</button>
                  </form>
            </div>
        </div>
    </div>
  
    
</div>
